<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>    
<body>
   <div class="container">
    <form action="" method="post">
        <h2>REGISTRATION FORM</h2>
        <div class="content">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter full name" name="name" required>
            </div>
           
            <div class="input-box">
                <label for="id">ID Number</label>
                <input type="number" placeholder="Enter ID number" name="idnum" required>
            </div>
           
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email address" name="email" required>
            </div>
           
            <div class="input-box">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" placeholder="Enter phone number" name="phonenumber" required>
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter password" name="password" required>
            </div>

            <div class="input-box">
                <label for="Cpassword">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="gender">Other</label>
            </div>
            
           
                <select class="course-category">
                    <option>Select Your Course</option>
                    <option>B.Sc (Bachelor of Science)</option>
                    <option>BA (Bachelor of Arts)</option>
                    <option>BSc IT (Information Technology)</option>
                    <option>BSc CS (Computer Science)</option>
                    <option>BMS (Bachelor of Management Studies)</option>
                    <option>B.Com (Bachelor of Commerce)</option>
                    <option>MA (Master of Arts)</option>
                    <option>M.Sc (Master of Science)</option>
                    <option>M.Com (Master of Commerce)</option>
                </select>
            </span>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our<a href="#">Terms,</a><a href="#"> Privacy Policy</a>.<br>You may receive SMS notification from us and can operate out at any time.
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
